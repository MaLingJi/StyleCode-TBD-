<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>編輯文章內容</title>
</head>
<body>
<!-- <div th:replace="~{layout/navbar}"></div> -->
<h1>編輯文章內容</h1>


<form th:action="@{/posts/updatePost}" th:object="${posts}" method="post">

<!-- 添加隱藏欄位來包含 userId -->
<input th:field="*{postId}" type="hidden"  value="1"/>

文章型態: <input th:field="*{contentType}" type="text" required />
<br>
文章標題: <input th:field="*{postTitle}" type="text" required />
<br>
文章內容: <textarea th:field="*{contentText}" required></textarea>
<br>

<input type="submit" value="送出" />

</form>
</body>
</html>
