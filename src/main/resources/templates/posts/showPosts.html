<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>顯示全貼文</title>
</head>
<body>
<!-- <div th:replace="~{layout/navbar}"></div> -->
<table>
<tr>
<th>ID:</th>
<th>名字資料:</th>
<th>文章型態:</th>
<th>文章標題:</th>
<th>文章內容:</th>
<th>分享的人:</th>
<th>創建日期:</th>
<th>刪除日期:</th>
</tr>
<th:block th:each="post:${posts}">
<tr>
<td th:text="${post.postId}"></td> 
<td th:text="${post.userDetail}"></td>
<td th:text="${post.contentType}"></td>
<td th:text="${post.postTitle}"></td>
<td th:text="${post.contentText}"></td>
<td th:text="${post.shareId}"></td>
<td th:text="${post.createdAt}"></td>
<td th:text="${post.deletedAt}"></td>
<td>
    <a th:href="@{/posts/update(userId=${post.postId})}">編輯</a>
    <form th:action="@{/posts/delete}" method="post" style="display:inline;">
        <input type="hidden" name="postId" th:value="${post.postId}" />
        <button type="submit">刪除</button>
    </form>
</td>
</tr>
</th:block>
</table>
</body>
</html>
